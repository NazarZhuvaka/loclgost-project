<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />

    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <title>Sing Up</title>
</head>
<body>

    <header class="header container">

        <a href="../index.html">
            <img width="157px" height="41px" src="../img/icons/logo.svg" alt="logo-header" />
        </a>

       <div class="header__nav-container">
          <nav class="header__nav">

            <ul class="header__ul" >
                <li class="header__li"><a class="header__a is-active" href="/">Home</a></li>
                <li class="header__li"><a class="header__a" href="/">Stays</a></li>
                <li class="header__li"><a class="header__a" href="/">Become a host</a></li>

                <span class="material-icons icon-close" onclick="navToggle()">close</span>
            </ul>
            <span class="header__backdrop" onclick="navToggle()"></span>
            <span class="material-icons icon-menu" onclick="navToggle()">menu</span>

        </nav>

          <!-- <ul class="header__personal">
              <a href=""><img src="../img/icons/notifications.svg" alt="notifications"/></a>
              <a href=""><img src="../img/icons/avatar.svg" alt="avatar" /></a>
          </ul> -->

       </div>

    </header>





    <section class="singup">
        <div class="singup__block">

            <h2 class="singup__title">
                Create Account
            </h2>

            <div class="singup-form">

                <label class="singup__label" for="">
                    <input type="email" placeholder="Email address">
                    <img src="./../img/icons/user.svg" alt="user">
                </label>
    
                <label class="singup__label" for="password">
                    <input type="password" placeholder="Password" id="password">
                    <img src="./../img/icons/lock.svg" alt="lock" onclick="pass()" class="pass-icon" id="pass-icon">
                </label>
    
                <label class="singup__label" for="password">
                    <input type="password" placeholder="Confirm password" placeholder="Password" id="password2" >
                    <img src="./../img/icons/lock.svg" alt="lock" onclick="pass2()" class="pass-icon2" id="pass-icon2">
                </label>
    
                <button class="btn singup__btn" >Sign up</button>

            </div>

            <h3 class="singup__desc">
                Or sign up with
            </h3>

            <div class="singup__blocks-links">

                <a href="#!Google" class="singup__link">
                    <img src="./../img/icons/google.svg" alt="google">
                    <p class="singup__link-name">Google</p>
                </a>
                <a href="#!Facebook" class="singup__link">
                    <img src="./../img/icons/facebook.svg" alt="Facebook">
                    <p class="singup__link-name">Facebook</p>
                </a>
                <a href="#!Apple" class="singup__link">
                    <img src="./../img/icons/apple.svg" alt="Apple">
                    <p class="singup__link-name">Apple</p>
                </a>

            </div>

            <p class="singup__login">
                I already have an account. 
                <a href="">Login</a>
            </p>

        </div>
    </section>


    <footer class="footer">
        <div class="container footer__container">
          
            <div class="footer__copyright">
             Â© <span id="year-clock"></span> Localhost, Inc. All Rights Reserved
            </div>
            
            <div class="footer__links">
              <a href="#!">Privacy Policy</a>
              <a href="#!">Terms & Conditions</a>
              <a href="#!">Contact us</a>
            </div>
          
        </div>
      </footer>
  
  
  
  
  
      <!-- Mobile nav -->
      <div id="headerUl" class="mobile-nav-wrapper">
        <div class="mobile-nav-header">
          <a class="mobile-cart">
            <div href="/" class="header__cart">
              <img
                class="header__cart-img"
                src="../img/icons/avatar.svg"
                alt=""
              />
              
            </div>
            Profile
            <a href=""><img src="../img/icons/notifications.svg" alt="notifications"/></a>
          </a>
  
          <!-- <button id="close-mobile-nav-btn" class="btn mobile-nav-btn-close">
            <img src="./img/icons/close.svg" alt="close" />
          </button> -->
          <span class="material-icons icon-close" onclick="navToggle()">close</span>
        </div>
  
        <ul class="mobile-nav">
          <li class="mobile-nav__item">
            <a href="/" class="mobile-nav__link">Home</a>
          </li>
          <li class="mobile-nav__item">
            <a href="/" class="mobile-nav__link">Stays</a>
          </li>
          <li class="mobile-nav__item">
            <a href="/" class="mobile-nav__link">Become a host</a>
          </li>
        </ul>
      </div>
      <!-- Mobile nav -->

    <script src="../js/main.js"></script>
    

 
    <script src="../js/animation.js"></script>

    
    
</body>
</html>
