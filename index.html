<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <title>LocalHostl</title>
  </head>
  <body>


    <header class="header container">

        <a href="#!">
            <img width="157px" height="41px" src="./img/icons/logo.svg" alt="logo-header" />
        </a>

       <div class="header__nav-container">
          <nav class="header__nav">

            <ul class="header__ul" >
                <li class="header__li"><a class="header__a is-active" href="/">Home</a></li>
                <li class="header__li"><a class="header__a" href="/">Stays</a></li>
                <li class="header__li"><a class="header__a" href="/">Become a host</a></li>

                <span class="material-icons icon-close" onclick="navToggle()">close</span>
            </ul>
            <span class="header__backdrop" onclick="navToggle()"></span>
            <span class="material-icons icon-menu" onclick="navToggle()">menu</span>

        </nav>

          <ul class="header__personal">
              <a href=""><img src="img/icons/notifications.svg" alt="notifications"/></a>
              <a href=""><img src="img/icons/avatar.svg" alt="avatar" /></a>
          </ul>

       </div>

    </header>







    <section class="stays-section">
      <div class="container stays-section__container">

        <div class="stays__info">


          <h3 class="stays__position">
            Stays nearby: <span class="stays__position-active">Toronto Ontario</span>
          </h3>

          <div class="stays__tabs">
            <div class="tab-controls">
              <button data-tab="card" class="btn tab-controls__btn--active tab-controls__btn ">
                <img width="16px" height="16px" src="./img/icons/cubemenu.svg" alt="cube">
              </button>
              <button data-tab="map" class="btn tab-controls__btn">
                <img width="16px" height="16px" src="./img/icons/map.svg" alt="map">
              </button>
            </div>
          </div>




        </div>


        <!-- Cards -->
        <article data-tab-value="card" class="card swiper-slide">card</article>
        <article data-tab-value="card" class="card swiper-slide">card</article>
        <article data-tab-value="card" class="card swiper-slide">card</article>
        <article data-tab-value="card" class="card swiper-slide">card</article>
        <article data-tab-value="card" class="card swiper-slide">card</article>
        <!-- Cards -->

        <!-- Map -->
        <article data-tab-value="map" class="none card swiper-slide">map</article>
        <!-- Map -->


        
          <a class="stays__link-more"  href="/">Show more</a>
        

      </div>
    </section>










    <footer class="footer">
      <div class="container footer__container">
        
          <div class="footer__copyright">
           Â© <span id="year-clock"></span> Localhost, Inc. All Rights Reserved
          </div>
          
          <div class="footer__links">
            <a href="#!">Privacy Policy</a>
            <a href="#!">Terms & Conditions</a>
            <a href="#!">Contact us</a>
          </div>
        
      </div>
    </footer>






    <!-- Mobile nav -->
    <div id="headerUl" class="mobile-nav-wrapper">
      <div class="mobile-nav-header">
        <a class="mobile-cart">
          <div href="/" class="header__cart">
            <img
              class="header__cart-img"
              src="img/icons/avatar.svg"
              alt=""
            />
            
          </div>
          Profile
          <a href=""><img src="img/icons/notifications.svg" alt="notifications"/></a>
        </a>

        <!-- <button id="close-mobile-nav-btn" class="btn mobile-nav-btn-close">
          <img src="./img/icons/close.svg" alt="close" />
        </button> -->
        <span class="material-icons icon-close" onclick="navToggle()">close</span>
      </div>

      <ul class="mobile-nav">
        <li class="mobile-nav__item">
          <a href="/" class="mobile-nav__link">Home</a>
        </li>
        <li class="mobile-nav__item">
          <a href="/" class="mobile-nav__link">Stays</a>
        </li>
        <li class="mobile-nav__item">
          <a href="/" class="mobile-nav__link">Become a host</a>
        </li>
      </ul>
    </div>
    <!-- Mobile nav -->



    <script src="./js/main.js"></script>
  </body>
</html>
